<!DOCTYPE html>
<html>
<head>
  <title>Use position-relative and position-absolute to overlay a badge over an image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
  <div class="position-relative">
    <img src="https://via.placeholder.com/200" class="img-fluid">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">New</span>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
