<!DOCTYPE html>
<html>
<head>
  <title>Add border utilities like border, border-primary, border-3, and rounded-circle to an image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
  <img src="https://via.placeholder.com/150" class="border border-primary border-3 rounded-circle">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
