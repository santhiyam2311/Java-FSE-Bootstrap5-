<!DOCTYPE html>
<html>
<head>
  <title>Use d-none, d-md-block, d-lg-flex to hide/show sections based on screen size</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-none d-md-block bg-primary text-white p-3 mb-3">Visible from md and above</div>
  <div class="d-none d-lg-flex bg-success text-white p-3">Visible only on large screens and up as flex</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
