<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form 8.1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #a4f306;">
  <div class="container mt-5">
    <div class="bg-light p-4 rounded shadow">
      <h4 class="mb-3">Registration Form</h4>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control bg-dark text-white" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control bg-dark text-white" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label>Username</label>
        <div class="input-group">
          <span class="input-group-text">Enter</span>
          <input type="text" class="form-control bg-dark text-white" placeholder="Username">
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control bg-dark text-white" placeholder="Enter password">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agree">
        <label class="form-check-label" for="agree">I agree to terms</label>
      </div>
      <button class="btn btn-primary">Register</button>
    </div>
  </div>
</body>
</html>
