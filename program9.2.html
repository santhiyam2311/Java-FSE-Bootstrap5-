<!DOCTYPE html>
<html>
<head>
  <title>Exercise 9.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="btn-group">
    <button class="btn btn-primary">One</button>
    <button class="btn btn-primary">Two</button>
    <button class="btn btn-primary">Three</button>
  </div>
  <div class="btn-group mt-4" role="group">
    <input type="checkbox" class="btn-check" id="toggle1" autocomplete="off">
    <label class="btn btn-outline-success" for="toggle1">Check 1</label>
    <input type="checkbox" class="btn-check" id="toggle2" autocomplete="off">
    <label class="btn btn-outline-success" for="toggle2">Check 2</label>
    <input type="checkbox" class="btn-check" id="toggle3" autocomplete="off">
    <label class="btn btn-outline-success" for="toggle3">Check 3</label>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
