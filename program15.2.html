<!DOCTYPE html>
<html>
<head>
  <title>Use shadow, shadow-lg and rounded-pill in a card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg rounded-pill p-4 text-center" style="width: 18rem;">
    <h5 class="card-title">Rounded Pill Card</h5>
    <p class="card-text">This card uses shadow and pill shape for styling.</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
