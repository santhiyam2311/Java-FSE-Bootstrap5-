<!DOCTYPE html>
<html>
<head>
  <title>Create a fixed footer using position-fixed bottom-0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-bottom: 60px;">
<div class="container mt-5">
  <h4>Page Content</h4>
  <p>This is a simple page with a fixed footer.</p>
</div>
<div class="bg-dark text-white text-center p-3 position-fixed bottom-0 start-0 end-0">
  Fixed Footer
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
