<!DOCTYPE html>
<html lang="en">
<head>
  <title>four column</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="container-fluid mt-4 p-5 bg-primary text-white"><h1>details of the students</h1></div>
    <div class="row">

      <div class="col-sm-3 bg-light text-dark p-3 border">Year</div>
      <div class="col-sm-3 bg-dark text-white p-3 border">Department</div>
      <div class="col-sm-3 bg-light text-dark p-3 border">reg.number</div>

    </div>
  </div>

</html>
