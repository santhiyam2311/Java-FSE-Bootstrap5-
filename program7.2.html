<!DOCTYPE html>
<html lang="en">
<head>
  <title>Typography 7.2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1><p class="text-uppercase text-primary">Hard Work+</p></h1>
    <h2><p class="text-lowercase text-muted">Smart Work=</p></h2>
    <p class="text-capitalize ">SUCCESS</p>
  </div>
</body>
</html>
