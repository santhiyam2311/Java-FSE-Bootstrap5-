<!DOCTYPE html>
<html>
<head>
  <title>Replace text buttons with icon-only buttons using Bootstrap Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex gap-3">
  <button class="btn btn-primary"><i class="bi bi-house"></i></button>
  <button class="btn btn-success"><i class="bi bi-check-circle"></i></button>
  <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
