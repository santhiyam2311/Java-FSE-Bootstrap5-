<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Grid Layout</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container p-5 my-5 bg-white text-dark border">
    <h1><mark>Comparison between CSS, React, and Bootstrap</mark></h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 bg-dark text-white p-3 border">
        <h5>CSS</h5>
        styles the look of a webpage with colors, layouts, and fonts.
      </div>
      <div class="col-12 col-md-6 col-lg-4 bg-primary text-dark p-3 border">
        <h5>React</h5>
        A JavaScript library used to build interactive user interfaces using components.
      </div>
      <div class="col-12 col-md-6 col-lg-4 bg-dark text-white p-3 border">
        <h5>Bootstrap</h5>
        A pre-written CSS and JS framework to build clean, responsive designs fast.
      </div>
    </div>
  </div>
</body>
</html>
