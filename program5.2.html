<!DOCTYPE html>
<html lang="en">
<head>
  <title>Two Column</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-2 order-md-3 bg-dark text-white p-3 border">Name</div>
      <div class="col-md-2 order-md-2 text-dark p-3 border">Department</div>
      <div class="col-md-2 order-md-1 bg-dark text-white p-3 border">Year</div>
    </div>
  </div>
</body>
</html>
